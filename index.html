<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
            <p id="timeElapsed">Time elapsed: 0 seconds</p>
        </div>
        <main class="wrapper">
            <div class="score">
                <h2>Score:</h2>
                <table>
                    <tr>
                        <td colspan="2">X</td>
                        <td colspan="2">O</td>
                        <td>Tie</td>
                        <td>Total</td>
                    </tr>
                    <tr>
                        <td>Win</td>
                        <td>Lose</td>
                        <td>Win</td>
                        <td>Lose</td>
                        <td id="tie" rowspan="2"></td>
                        <td id="total" rowspan="2"></td>
                    </tr>
                    <tr>
                        <td id="xwin"></td>
                        <td id="xlose"></td>
                        <td id="owin"></td>
                        <td id="olose"></td>
                    </tr>
                </table>
            </div>
            <div class="board-container">
                <table id="board">
                    <tr>
                        <td onclick="makeMove(this, getOpponentType())"></td>
                        <td onclick="makeMove(this, getOpponentType())"></td>
                        <td onclick="makeMove(this, getOpponentType())"></td>
                    </tr>
                    <tr>
                        <td onclick="makeMove(this, getOpponentType())"></td>
                        <td onclick="makeMove(this, getOpponentType())"></td>
                        <td onclick="makeMove(this, getOpponentType())"></td>
                    </tr>
                    <tr>
                        <td onclick="makeMove(this, getOpponentType())"></td>
                        <td onclick="makeMove(this, getOpponentType())"></td>
                        <td onclick="makeMove(this, getOpponentType())"></td>
                    </tr>
                </table>
                <p id="message">It is X's turn</p>
                <div class="opponent-container">
                    <div class="opponent">
                        <input type="radio" id="player" name="opponent" value="player" onchange="opponentTypeChanged()"> <label for="player">Player v Player</label>
                    </div>
                    <div class="opponent">
                        <input type="radio" id="computer" name="opponent" value="computer" onchange="opponentTypeChanged()"> <label for="computer">Player v Computer</label>
                    </div>
                </div>
                <div>
                    <button onclick="startRestart()">Start/Restart</button>
                    <button id="playAgain" onclick="playAgain()" disabled>Play Again?</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="assets/js/app.js"></script>
</body>
</html>
